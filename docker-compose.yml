services:
  actix-server-pg:
    image: postgres:15
    container_name: actix-server-pg
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: actix-server
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - actix-server-pgdata:/var/lib/postgresql/data
      - ./docker/postgres-startup-scripts/:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - actix-server-network

  actix-server-redis:
    image: redis:7.2.2
    container_name: actix-server-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "6379:6379"
    volumes:
      - actix-server-redis-data:/data
    networks:
      - actix-server-network
    command: redis-server --requirepass ${REDIS_PASSWORD}

  actix-server:
    container_name: actix-server
    build:
      context: ./actix-server/
      dockerfile: Dockerfile.actix-server
    depends_on:
      actix-server-pg:
        condition: service_healthy
      actix-server-keycloak:
        condition: service_healthy
    networks:
      - actix-server-network
    ports:
      - 8090:8090
    restart: always
    environment:
      - BASE_SERVER_URL=http://localhost:8090
      - DATABASE_URL=postgres://postgres:password@actix-server-pg:5432/actix-server
      - REDIS_URL=redis://:thisredispasswordisverysecureandcomplex@actix-server-redis:6379
      - REDIS_PASSWORD=thisredispasswordisverysecureandcomplex
      - OIDC_CLIENT_SECRET=YllmLDTy67MbsUBrUAWvQ7z9aMq0QcKx
      - OIDC_CLIENT_ID=actix-server
      - OIDC_AUTH_REDIRECT_URL=http://localhost:8080/realms/actix-server/protocol/openid-connect/auth
      - OIDC_ISSUER_URL=http://actix-server-keycloak:8080/realms/actix-server
  actix-server-keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: actix-server-keycloak
    depends_on:
      actix-server-pg:
        condition: service_healthy
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=aintsecure
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://actix-server-pg:5432/actix-server
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_HEALTH_ENABLED=true
      - KC_DB_SCHEMA=keycloak
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3",
        ]
      interval: 10s
      timeout: 5s
      retries: 20 # Account for keycloak db starting up and taking time.
    entrypoint: "/opt/keycloak/bin/kc.sh start-dev --import-realm --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false --hostname-url=http://localhost:8080 --hostname-strict-backchannel=true"
    volumes:
      - actix-server-keycloak-data:/opt/keycloak/data
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - ./docker/keycloak/themes/trieve:/opt/keycloak/themes/treive
    ports:
      - 8080:8080
    networks:
      - actix-server-network


networks:
  actix-server-network:
    driver: bridge

volumes:
  actix-server-pgdata:
  actix-server-redis-data:
  actix-server-keycloak-data:
